<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!-- 헤더 -->
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>StudyMeeting</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="/node_modules/jdenticon/dist/jdenticon.min.js"></script>
    <style>
        .container {
            max-width: 100%;
        }
    </style>
</head>

<!-- 홈화면 상단 네비게이션바 -->
<nav th:fragment="main-nav" class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" href="/" th:href="@{/}">
        <img src="/images/logo_sm.png" width="30" height="30">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <form th:action="@{/search/study}" class="form-inline" method="get">
                    <input class="form-control mr-sm-2" name="keyword" type="search" placeholder="스터디 찾기">
                </form>
            </li>
        </ul>

        <ul class="navbar-nav justify-content-end">
            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a href="#" th:href="@{/login}" class="nav-link">로그인</a>
            </li>
            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a href="#" th:href="@{/sign-up}" class="nav-link">가입</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a href="#" th:href="@{/notifications}" class="nav-link">
                    <i class="fa fa-bell-o" aria-hidden="true"></i>
                </a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a href="#" th:href="@{/notifications}" class="nav-link btn btn-outline-primary">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                    스터디 개설
                </a>
            </li>
            <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                <a href="#" class="nav-link dropdown-toggle" id="userDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    <svg th:if="${#strings.isEmpty(account?.profileImage)}" th:data-jdenticon-value="${#authentication.name}"
                         width="24" height="24" class="rounded border bg-light"></svg>
                    <img th:if="${!#strings.isEmpty(account?.profileImage)}" th:src="${account.profileImage}"
                         width="24" height="24" class="rounded border bg-light"/>
                </a>
                <div class="dropdown-menu dropdown-menu-sm-right" aria-labelledby="userDropdown">
                    <h6 class="dropdown-header">
                        <span sec:authentication="name">Username</span>
                    </h6>
                    <a href="#" th:href="@{'/profile/' + ${#authentication.name}}" class="dropdown-item">프로필</a>
                    <a href="#" class="dropdown-item">스터디</a>
                    <div class="dropdown-divider"></div>
                    <a href="#" th:href="@{'/settings/profile'}" class="dropdown-item">설정</a>
                    <form action="#" th:action="@{/logout}" method="post" class="form-inline my-2 my-lg-0">
                        <button class="dropdown-item" type="submit">로그아웃</button>
                    </form>
                </div>
            </li>
        </ul>

    </div>
</nav>

<!-- 푸터 -->
<footer th:fragment="footer">
    <div class="row justify-content-center">
        <img class="mb-2" src="/images/logo_long_kr.jpg" alt="" width="100">
        <small class="d-block mb-3 text-muted">&copy; 2020</small>
    </div>
</footer>

<!-- 설정 메뉴 -->
<div th:fragment="settings-menu (currentMenu)" class="list-group">
    <a href="#" class="list-group-item list-group-item-action" th:classappend="${currentMenu == 'profile'} ? active" th:href="@{/settings/profile}">프로필</a>
    <a href="#" class="list-group-item list-group-item-action" th:classappend="${currentMenu == 'password'} ? active" th:href="@{/settings/password}">패스워드</a>
    <a href="#" class="list-group-item list-group-item-action" th:classappend="${currentMenu == 'notifications'} ? active" th:href="@{/settings/notifications}">알림</a>
    <a href="#" class="list-group-item list-group-item-action" th:classappend="${currentMenu == 'keywords'} ? active" th:href="@{/settings/keywords}">관심 주제</a>
    <a href="#" class="list-group-item list-group-item-action" th:classappend="${currentMenu == 'locations'} ? active" th:href="@{/settings/locations}">활동 지역</a>
    <a href="#" class="list-group-item list-group-item-action list-group-item-danger" th:classappend="${currentMenu == 'account'} ? active" th:href="@{/settings/account}">계정</a>

</div>


<!-- 폼 validation -->
<script type="application/javascript" th:fragment="form-validation">
    (function () {
        'use strict';

        window.addEventListener('load', function() {
            var forms = document.getElementsByClassName('needs-validation');

            Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false)
            })
        }, false)
    }())
</script>


</html>
