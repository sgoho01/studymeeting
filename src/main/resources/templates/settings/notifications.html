<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
    <div th:replace="fragments.html :: main-nav"></div>

    <div class="container">

        <div class="row mt-5 justify-content-center">
            <div class="col-2">
                <div th:replace="fragments.html :: settings-menu(currentMenu='notifications')"></div>
            </div>
            <div class="col-8">
                <div th:if="${message}" class="alert alert-info alert-dismissible fade show mt-3" role="alert">
                    <span th:text="${message}">완료</span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">x</span>
                    </button>
                </div>

                <div class="row">
                    <h2 class="col-sm-12" >알림 설정</h2>
                </div>

                <div class="row mt-3">
                    <form class="col-12" action="#" th:action="@{/settings/notifications}" method="post" th:object="${notifications}" novalidate>
                        <div class="alert alert-light" role="alert">
                            <strong><a href="#" th:href="@{/settings/locations}">주요 활동 지역</a>에
                                <a href="#" th:href="@{/settings/keywords}">관심있는 주제</a>의 스터디가 만들어졌을 때</strong> 알림을 받을 방법을 설정하세요.
                        </div>
                        <div class="form-group">
                            <div class="custom-control custom-switch custom-control-inline">
                                <input type="checkbox" class="custom-control-input" th:field="*{studyCreatedByEmail}" id="studyCreatedByEmail">
                                <label for="studyCreatedByEmail" class="custom-control-label">이메일로 받기</label>
                            </div>
                            <div class="custom-control custom-switch custom-control-inline">
                                <input type="checkbox" class="custom-control-input" th:field="*{studyCreatedByWeb}" id="studyCreatedByWeb">
                                <label for="studyCreatedByWeb" class="custom-control-label">웹으로 받기</label>
                            </div>
                        </div>

                        <div class="alert alert-light" role="alert">
                            <strong>스터디 모임 참가 신청</strong> 결과 알림을 받을 방법을 설정하세요.
                        </div>
                        <div class="form-group">
                            <div class="custom-control custom-switch custom-control-inline">
                                <input type="checkbox" class="custom-control-input" th:field="*{studyEnrollmentResultByEmail}" id="studyEnrollmentResultByEmail">
                                <label for="studyEnrollmentResultByEmail" class="custom-control-label">이메일로 받기</label>
                            </div>
                            <div class="custom-control custom-switch custom-control-inline">
                                <input type="checkbox" class="custom-control-input" th:field="*{studyEnrollmentResultByWeb}" id="studyEnrollmentResultByWeb">
                                <label for="studyEnrollmentResultByWeb" class="custom-control-label">웹으로 받기</label>
                            </div>
                        </div>

                        <div class="alert alert-light" role="alert">
                            <strong>참여중인 스터디</strong>에 대한 알림을 받을 방법을 설정하세요.
                        </div>
                        <div class="form-group">
                            <div class="custom-control custom-switch custom-control-inline">
                                <input type="checkbox" class="custom-control-input" th:field="*{studyUpdatedByEmail}" id="studyUpdatedByEmail">
                                <label for="studyUpdatedByEmail" class="custom-control-label">이메일로 받기</label>
                            </div>
                            <div class="custom-control custom-switch custom-control-inline">
                                <input type="checkbox" class="custom-control-input" th:field="*{studyUpdatedByWeb}" id="studyUpdatedByWeb">
                                <label for="studyUpdatedByWeb" class="custom-control-label">웹으로 받기</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <button class="btn btn-outline-primary" type="submit" aria-describedby="submitHelp">저장하기</button>
                        </div>

                    </form>
                </div>

            </div>

        </div>

        <div th:replace="fragments.html :: footer"></div>
    </div>
</body>
</html>
