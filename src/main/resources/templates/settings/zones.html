<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
    <div th:replace="fragments.html :: main-nav"></div>

    <div class="container">
        <div class="row mt-5 justify-content-center">
            <div class="col-2">
                <div th:replace="fragments.html :: settings-menu(currentMenu='zones')"></div>
            </div>
            <div class="col-8">

                <div class="row">
                    <h2 class="col-sm-12" >주요 활동 지역</h2>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="alert alert-info" role="alert">
                            주로 스터디를 다닐 수 있는 지역을 등록하세요. 해당 지역에 스터디가 생기면 알림을 받을 수 있습니다.<br/>
                            시스템에 등록된 지역만 선택할 수 있습니다.
                        </div>
                        <div id="whitelist" th:text="${whitelist}" hidden></div>
                        <input type="text" id="zones" name="zones" th:value="${#strings.listJoin(zones, ',')}"
                               class="tagify--outside" aria-describedby="zonesHelp">
                    </div>

                </div>
            </div>
        </div>

        <div th:replace="fragments.html :: footer"></div>
    </div>
    <script th:replace="fragments.html :: ajax-csrf-header"></script>
    <script src="/node_modules/@yaireo/tagify/dist/tagify.min.js"></script>
    <script type="application/javascript">
        $(function() {
           function zoneRequest(url, zoneName) {
               $.ajax({
                   dataType: "json",
                   autocomplete: {
                       enabled: true,
                       rightKey: true,
                   },
                   contentType: "application/json; charset=UTF-8",
                   method: "POST",
                   url: "/settings/zones" + url,
                   data: JSON.stringify({"zoneName": zoneName})
               }).done(function (data, status) {
                   console.log("${data} and status is ${status}");
               });
           }

           function onAdd(e) {
               zoneRequest("/add", e.detail.data.value);
           }

           function onRemove(e) {
               zoneRequest("/remove", e.detail.data.value);
           }

           var tagInput = document.querySelector("#zones");

           var tagify = new Tagify(tagInput, {
               enforceWhitelist: true,
               whitelist: JSON.parse(document.querySelector("#whitelist").textContent),
               dropdown: {
                   enabled: 1,
               }
           });

           tagify.on("add", onAdd);
           tagify.on("remove", onRemove);

        });
    </script>
</body>
</html>
