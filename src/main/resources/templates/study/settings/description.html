<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
    <div th:replace="fragments.html :: main-nav"></div>

    <div th:replace="fragments.html :: study-banner"></div>

    <div class="container">

        <div th:replace="fragments.html :: study-info"></div>
        <div th:replace="fragments.html :: study-menu (studyMenu='settings')"></div>

        <div class="row mt-3 justify-content-center">
            <div class="col-2">
                <div th:replace="fragments.html :: study-settings-menu (currentMenu='description')"></div>
            </div>
            <div class="col-8">
                <div th:replace="fragments.html :: message"></div>
                <form action="#" class="needs-validation" th:action="@{'/study/' + ${study.getPath()} + '/settings/description'}" th:object="${studyDescriptionForm}" method="post" novalidate>
                    <div class="form-group">
                        <label for="shortDescription">짧은 소개</label>
                        <textarea id="shortDescription" type="text" class="form-control" th:field="*{shortDescription}" placeholder="스터디를 짧게 설명해 주세요." aria-describedby="shortDescriptionHelp" required max="100"></textarea>
                        <small class="form-text text-muted" id="shortDescriptionHelp">
                            100자 이내로 스터디를 짧은 소개해 주세요.
                        </small>
                        <small class="invalid-feedback">짧은 소개를 입력하세요.</small>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('shortDescription')}" th:errors="*{shortDescription}">shortDescription Error</small>
                    </div>
                    <div class="form-group">
                        <label for="fullDescription">상세 소개</label>
                        <textarea id="fullDescription" type="text" class="form-control" th:field="*{fullDescription}" placeholder="스터디를 자세히 설명해 주세요." aria-describedby="fullDescriptionHelp" required></textarea>
                        <small class="form-text text-muted" id="fullDescriptionHelp">
                            스터디의 목표, 일정, 진행 방식, 사용할 교재 또는 인터넷 강좌 그리고 모집중인 스터디원 등 스터디에 대해 자세히 적어 주세요.
                        </small>
                        <small class="invalid-feedback">상세 소개를 입력하세요.</small>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('fullDescription')}" th:errors="*{fullDescription}">fullDescription Error</small>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary btn-block" type="submit" aria-describedby="submitHelp">수정하기</button>
                    </div>
                </form>
            </div>
        </div>


        <div th:replace="fragments.html :: footer"></div>
    </div>

    <srcipt th:replace="fragments.html :: form-validation"></srcipt>
    <script th:replace="fragments.html :: editor-script"></script>

</body>
</html>
